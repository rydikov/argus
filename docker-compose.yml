services:
  app:
    build: .
    image: argus:latest
    ports:
      - 8888:8888
    volumes:
      - ./development.yml:/app/development.yml
      - ./argus:/app/argus
      - ./models:/app/models
      - ./res:/app/res
      - ./data/Stills:/app/Stills
      - ./data/tmp:/tmp/
    command: /usr/bin/python3.8 /app/argus/run.py
